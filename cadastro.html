<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header class="col-12 text-left" style="font-size: 25px; font-weight: bold;"> 
        Receitas Caseiras.com

    </header>

    <nav class="col-12 text-left"> 
        <a href="home.html"><button style="font-size: 25px; font-weight: bold; background-color: green;" >Inicio</button></a>
        <a href="receitas.html"><button style="font-size: 25px; font-weight: bold; background-color: green; " >Receitas</button></a>
        <a href="cadastro.html"><button style="font-size: 25px; font-weight: bold; background-color: green; color: white;" >Cadastro</button></a>

    </nav>

    <main class="col-12 text-center">
        <h1 style="font-size: 30px; font-weight: bold;">Cadastro</h1>
        <div id="div_cadastro">

            <form id="quadro" action="https://formsubmit.co/carlosmagnod0003@gmail.com" method="POST">            

                <div class="inputt">
                    <label for="firstname" style="font-size: larger; font-weight: 700;">Nome:</label>
                    <input type="text" name="name" placeholder="Nome" required>
                </div>

                <div class="inputt">
                    <label for="Email" style="font-size: larger; font-weight: 700;">E-Mail:</label>
                    <input type="email" name="email" placeholder="Email" required>
                </div>

                <div class="inputt">
                    <label for="rua" style="font-size: larger; font-weight: 700;">Rua:</label>
                    <input type="text" name="rua" placeholder="Nome da rua" required>
                </div>

                <div class="inputt">
                    <label for="numero" style="font-size: larger; font-weight: 700;"> Número:</label>
                    <input type="text" name="numero" placeholder="Número" required>
                </div>

                <div class="inputt">
                    <label for="Complemento" style="font-size: larger; font-weight: 700;">Complemento:</label>
                    <input type="text" name="Complemento" placeholder="Complemento" required>
                </div>

                <div class="inputt">
                    <label for="Cidade" style="font-size: larger; font-weight: 700;">Cidade:</label>
                    <input type="text" name="Cidade" placeholder="Cidade" required>
                </div>

                <div class="inputt">
                    <label for="Estado" style="font-size: larger; font-weight: 700;">Estado:</label>
                    <input type="text" name="Estado" placeholder="Estado" required>
                </div>

                <div class="inputt">
                    <label for="Cep" style="font-size: larger; font-weight: 700;">Cep:</label>
                    <input type="text" name="Cep" placeholder="Cep" required>
                </div>
                <button type="submit" style="margin-top: 10%; width: 15%; float: center; font-weight: 600; font-size: larger;">Cadastrar</button>
            </form>
            
        </div>
    </main>

    <footer class="col-12 text-center" style="font-size: 25px; font-weight: 600;">
        @Carlos Magno 2023<br>
        carlosmagnodxhz@gmail.com

    </footer>   
</body>
</html>
